<section class="contFormulario">
  <h2>Puedes registrar una universidad de manera manúal.</h2>

  <nb-card class="transparent">    
    <nb-card-body>
      <form [formGroup]="dataUniversidad" (ngSubmit)="submit()" id="ngForm" #documentEditForm="ngForm" class="container" style="width: 100%;">
          <div class="row">
            <div class="form-group col-md-3">
              <!-- <label for="nombre">Nombre:</label> -->
              <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group col-md-3">
              <!-- <label for="ciudad">Ciudad:</label> -->
              <input type="text" formControlName="correo" class="form-control"  placeholder="Correo">
            </div>
            <div class="form-group col-md-2">
              <!-- <label for="pais">País:</label> -->
              <input type="text" formControlName="pais" class="form-control"  placeholder="Pais">
            </div>
            <div class="form-group col-md-2">
              <!-- <label for="ciudad">Ciudad:</label> -->
              <input type="text" formControlName="ciudad" class="form-control"  placeholder="Ciudad">
            </div>
            
            <div class="form-group col-md-2">
              <!-- <label for="estudiantes">Cantidad de estudiantes:</label> -->
              <input type="number" formControlName="estudiantes" class="form-control" placeholder="Cantidad de estudiantes" >
            </div>
          </div>
          <div class="row">
            <button nbButton outline status="basic" form="ngForm" class="col-md-4 ms-auto">Guardar</button>
          </div>
      </form>
      
    </nb-card-body>
  </nb-card>
  <h2>O puedes exportar el archivo excel para guardar multiples universidades</h2>
  <nb-card class="transparent">
    <nb-card-body>
      <div class="container">
        <div class="row">
          <div class="divDropFile col-md-8">
            <div class="dropFile">
              <input type="file" #fileDropRef id="fileDropRef" multiple (change) = "fileUpload($event.target)" name="archivo">
              <nb-icon icon="upload-outline"></nb-icon>
              <span>
                <b>Selecciona un archivo CSV/XLSX para importar</b><br>
                o arrástralo y suéltalo aquí
              </span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="container">
              <div class="row">
                <span class="col-md-15"><b>Nombre:  </b>{{fileName}}</span>
                <span class="col-md-15"> <b>Tamaño:  </b>{{fileSize}}</span>
                <span class="col-md-15"><b>Numero de universidades: </b>{{cantUni}}</span>
                <button nbButton outline status="basic" (click)="registrarUniversidadExcel()" class="col-md-15 ms-auto" [disabled]="file==null">Guardar excel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </nb-card-body>
  </nb-card>
  

</section>
