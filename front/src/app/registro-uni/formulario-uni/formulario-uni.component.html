<section class="contFormulario">

  <nb-card>    
    <nb-card-body>
        <div class="form-group">
          <!-- <label for="nombre">Nombre:</label> -->
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
          <!-- <label for="pais">País:</label> -->
          <input type="text" id="pais" class="form-control"  placeholder="Pais" [(ngModel)]="pais">
        </div>
        <div class="form-group">
          <!-- <label for="ciudad">Ciudad:</label> -->
          <input type="text" id="ciudad" class="form-control"  placeholder="Ciudad" [(ngModel)] = "ciudad">
        </div>
        <div class="form-group">
          <!-- <label for="ciudad">Ciudad:</label> -->
          <!-- <input type="text" id="ciudad" class="form-control" formControlName="ciudad" placeholder="ciudad"> -->
        </div>
        <div class="form-group">
          <!-- <label for="estudiantes">Cantidad de estudiantes:</label> -->
          <input type="number" id="estudiantes" class="form-control" placeholder="Cantidad de estudiantes"  [(ngModel)] = "cantEstudiantes">
        </div>
        <div class="dropFile">
          <input type="file" #fileDropRef id="fileDropRef" multiple (change) = "fileUpload($event.target)">
          <nb-icon icon="upload-outline"></nb-icon>
          <span>
            <b>Selecciona un archivo CSV para importar</b><br>
            o arrástralo y suéltalo aquí
          </span>
        </div>
        <br>
        <button nbButton status="primary" (click)="submit()">Ingresar</button>
    </nb-card-body>
  </nb-card>


</section>
